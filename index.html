<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-9">
    <title>Добро пожаловать</title>
    <meta name="author" content="Isaev Alexandr">
    <meta name="description" content="Portfolio">
    <meta name="keywords" content="Portfolio Isaev Alexandr">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="./css/index.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <button class="autorization-btn">Авторизоваться</button>
      </header>
      <section class="section">
        <div class="intro">
          <div class="intro__photo" style="background-image: url('images/photos/avatar-photo.jpg');"> </div>
          <div class="intro__name">Исаев Адександр</div>
          <div class="intro__discription">Личный сайт веб разработчика</div>
          <div class="socials">
            <ul class="socials__list">
              <li class="socials__item"><a class="socials__link" href="#">
                  <svg class="socials__icon">
                    <use xlink:href="images/sprite/mySprite.min.svg#vk"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="socials__link" href="#">
                  <svg class="socials__icon">
                    <use xlink:href="images/sprite/mySprite.min.svg#github"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="socials__link" href="#">
                  <svg class="socials__icon">
                    <use xlink:href="images/sprite/mySprite.min.svg#in"></use>
                  </svg></a></li>
            </ul>
          </div>
          <div class="intro__menu">
            <div class="i-menu">
              <ul class="i-menu__list">
                <li class="i-menu__item"><a class="i-menu__link" href="my-works.html">работы</a></li>
                <li class="i-menu__item"><a class="i-menu__link" href="about.html">Обо мне</a></li>
                <li class="i-menu__item"><a class="i-menu__link" href="blog.html">Блог</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="autorization">
          <form action="GET">
            <div class="autorization__form"></div>
            <div class="autorization__row">
              <div class="autorization__title">Авторизуйтесь</div>
            </div>
            <div class="autorization__row">
              <div class="autorization__icon-container">
                <svg class="autorization__icon" width="15" height="17">
                  <use xlink:href="images/sprite/mySprite.min.svg#login"></use>
                </svg>
              </div>
              <input class="autorization__input" type="login" placeholder="Логин">
              <div class="autorization__pop-up">Вы не ввели логин</div>
            </div>
            <div class="autorization__row"> 
              <div class="autorization__icon-container">            
                <svg class="autorization__icon" width="18" height="17">
                  <use xlink:href="images/sprite/mySprite.min.svg#password"></use>
                </svg>
              </div>
              <input class="autorization__input" type="password" placeholder="Пароль">
              <div class="autorization__pop-up">Вы не ввели пароль</div>
            </div>
            <div class="autorization__row">
              <label class="autorization_label"> 
                <input class="autorization__input-checkbox" type="checkbox" checked>
                <div class="autorization__checkbox-fake">
                  <svg class="autorization__checkbox-fake-svg" width="10" height="10">
                    <use xlink:href="images/sprite/mySprite.min.svg#check"></use>
                  </svg>
                </div>
                <div class="autorization__text">Я человек</div>
              </label>
            </div>
            <div class="autorization__row">
              <div class="autorization__text">Вы точно не робот?</div>
            </div>
            <div class="autorization__row">
              <label class="autorization_label">
                <input class="autorization__input-radio" type="radio" name="i-you-sure" value="yes">
                <div class="autorization__radio-fake"></div>
                <div class="autorization__text">Да </div>
              </label>
              <label class="autorization_label">
                <input class="autorization__input-radio" type="radio" name="i-you-sure" value="no" checked>
                <div class="autorization__radio-fake"></div>
                <div class="autorization__text">Не уверен</div>
              </label>
            </div>
          </form>
          <div class="autorization__menu">
            <div class="a-menu"> 
              <ul class="a-menu__list">
                <li class="a-menu__item"><a class="a-menu__link" href="#">На главную</a></li>
                <li class="a-menu__item"><a class="a-menu__link" href="#">Войти</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="author">© Александр Исаев | создано с любовью в LoftSchool | 2017</div>
      </footer>
    </div>
    <script src="./scripts/main.min.js"></script>
  </body>
</html>
